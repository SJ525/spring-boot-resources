<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery $.get()方法</title>
<script src="jquery-3.4.1.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $.get("/testGet",function(data,status){
                alert("数据: " + data + "\n状态: " + status);
            });
        });
    });
</script>
</head>
<body>

<button>发送一个HTTP GET请求并获取返回结果</button>

</body>
</html>
